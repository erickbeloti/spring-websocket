<!DOCTYPE html>
<html style="background-color: #0051a2;">
<head style="background-color: #0051a2;">
    <title>Monitoramento Protocolo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body style="background-color: #0051a2;">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container" style="margin-top: 20px; box-shadow: 10px 10px 15px #00000085;">
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <img src="https://www.franca.sp.gov.br/images/definitivoLogoPrefeitura.png" alt="logo" style="width=200px;" />
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="fila">Informe a fila para monitorar os protocolos:</label>
                    <select class="form-control" id="fila" name="fila">
                        <option value="none">Selecione uma fila...</option>
                        <option value="BancoPovo">Banco do Povo</option>
                        <option value="CadastroFisico">Cadastro Físico</option>
                        <option value="Central">Central</option>
                        <option value="Divida">Dívida</option>
                        <option value="FiscalizacaoObra">Fiscalização Obra</option>
                        <option value="FiscalizacaoRenda">Fiscalização Renda</option>
                        <option value="GTA">GTA</option>
                        <option value="RH">RH</option>
                        <option value="Telefonista">Telefonista</option>
                        <option value="UsoDeSolo">Uso de Solo</option>
                    </select>
                    <button id="monitorar" class="btn btn-default" type="submit">Monitorar</button>
                    <button id="cancelar" class="btn btn-default" type="submit" disabled="disabled">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" id="div-table">
        <div class="col-md-12">
            <table id="tb-protocolos" class="table table-responsive table-striped">
                <thead>
                <tr>
                    <th scope="col">Protocolo</th>
                    <th scope="col">Origem</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Data/Hora</th>
                </tr>
                </thead>
                <tbody id="tb-body-protocolos">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
